{% extends 'base.html' %}
{% block title %} Blogpost{% endblock title %}
{% block body %}
{% load humanize %}


<div class="container">
    <div class="my-2">
    {% if user.is_authenticated %}
    <form action="/blog/newPost" method="post">
        <h3>Write a new post</h3>
        {% csrf_token %}
        <div class="form-group">
            
            <input type="text" class="form-control" name="title" placeholder="Enter the title here">
        </div>
        {% comment %} <div class="form-group">
        
            <input type="text" class="form-control" name="slug" placeholder="Enter the slug here">
        </div> {% endcomment %}
        <div class="form-group">
            <input type="text" class="form-control" name="content" placeholder="Enter the content here">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% else %}
    Please login to write a new post
    {% endif %}
    
    
    </div>
    
</div>
{% endblock %}
